<div *ngIf="pokemon" (click)="addPokemon()" [ngClass]="{'pk-favorite': isFavorite}">
    <img src="{{pokemon.img}}" alt="Pokemon dito">

    <ul>
        <li><h3>Nombre</h3> {{pokemon.name}}</li>
        <li><h3>Habilidades</h3> {{pokemon.abilities}}</li>
        <li><h3>Tipo</h3> {{pokemon.tipo}}</li>
    </ul>
</div>
